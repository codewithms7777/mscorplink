<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MS Link Shortener</title>
<style>
/* ---------------- BODY & BACKGROUND ---------------- */
body {
    margin:0;
    font-family:"Poppins",sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background: linear-gradient(135deg,#5b7bff,#7f5bff,#ff5bbd);
    background-size: 300% 300%;
    animation: bgAnimate 12s ease infinite;
}
@keyframes bgAnimate {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ---------------- CARD ---------------- */
.card {
    width:95%;
    max-width:450px;
    background: rgba(255,255,255,0.15);
    padding:28px;
    border-radius:20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}
h2 {
    text-align:center;
    font-size:28px;
    margin-bottom:18px;
    background: linear-gradient(to right,#fff,#ffd6ff);
    -webkit-background-clip: text;
    color: transparent;
}

/* ---------------- INPUT ---------------- */
input#inputURL {
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:15px;
    background:#ffffffcc;
    color:#444;
    pointer-events:auto;
    user-select:text;
}
button#shortenBtn {
    width:100%;
    padding:14px;
    margin-top:12px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    color:#fff;
    background: linear-gradient(135deg,#5b7bff,#ff5bbd);
    transition:0.3s;
}
button#shortenBtn:hover {
    transform: scale(1.05);
    box-shadow:0 0 12px #fff;
}

/* ---------------- RESULT ---------------- */
#result {
    margin-top:15px;
    padding:15px;
    border-radius:14px;
    background: rgba(255,255,255,0.2);
    word-break:break-word;
    color:#fff;
}
.alt-link {
    margin-top:12px;
    text-align:center;
}
.alt-link a {
    text-decoration:none;
    color:#3554ff;
    font-weight:500;
    background:#dde7ff;
    padding:8px 12px;
    border-radius:6px;
    border:1px solid #c5d4ff;
    display:inline-block;
}

/* ---------------- COPY BUTTON ---------------- */
.copyBtn {
    margin-top:8px;
    padding:8px 12px;
    background:#ffffffcc;
    color:#444;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}
.copyBtn:hover { transform:scale(1.08);}
</style>
</head>
<body>

<div class="card">
    <h2>ðŸ”— MS Link Shortener</h2>
    <input id="inputURL" placeholder="Type or paste full URL hereâ€¦" autocomplete="off" spellcheck="false">
    <button id="shortenBtn">Shorten</button>
    <div id="result"></div>
    <div class="alt-link">
        <a href="https://mscorp7.github.io/mslinkshortner.html" target="_blank">ðŸš€ Use Alternative (is.gd)</a>
    </div>
</div>

<script>
const input = document.getElementById('inputURL');
const btn = document.getElementById('shortenBtn');
const result = document.getElementById('result');
const API = "https://mscorplink.onrender.com/shorten";

btn.onclick = async () => {
    let url = input.value.trim();
    if(!url){ result.innerText="Please enter a URL."; return; }
    if(!url.startsWith("http")) url="https://" + url;
    result.innerText = "Generatingâ€¦";

    try {
        const res = await fetch(API,{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({url})
        });
        const data = await res.json();
        if(data.error){ result.innerText = data.error; return; }

        result.innerHTML = `
            <div>
                <a href="${data.short}" target="_blank" style="color:#fff;text-decoration:underline">${data.short}</a>
                <div style="font-size:12px;color:#ddd">Original: ${url}</div>
                <button id="copyBtn" class="copyBtn">Copy</button>
            </div>
        `;
        document.getElementById('copyBtn').onclick = async ()=>{
            await navigator.clipboard.writeText(data.short);
            alert("Copied to clipboard âœ”");
        };
    } catch(err){
        result.innerText="Error generating link.";
        console.error(err);
    }
};
</script>

</body>
</html>
