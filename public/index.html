<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MS Link Shortener</title>
<style>
body {
    margin:0;
    font-family:sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background: linear-gradient(135deg,#5b7bff,#7f5bff,#ff5bbd);
}
.card {
    background:#ffffff;
    padding:20px;
    border-radius:12px;
    width:90%;
    max-width:450px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
input {
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}
button {
    padding:12px;
    margin-top:10px;
    width:100%;
    border:none;
    background:#5b7bff;
    color:#fff;
    font-weight:600;
    cursor:pointer;
    border-radius:8px;
}
#result {
    margin-top:15px;
    padding:12px;
    background:#f0f0f0;
    border-radius:8px;
    word-break:break-word;
}
.alt-link {
    margin-top:10px;
    text-align:center;
}
.alt-link a {
    text-decoration:none;
    color:#3554ff;
    font-weight:500;
}
</style>
</head>
<body>

<div class="card">
    <h2>MS Link Shortener</h2>
    <input id="inputURL" placeholder="Type or paste full URL hereâ€¦" autocomplete="off" spellcheck="false">
    <button id="shortenBtn">Shorten</button>
    <div id="result"></div>
    <div class="alt-link">
        <a href="https://mscorp7.github.io/mslinkshortner.html" target="_blank">ðŸš€ Use Alternative (is.gd)</a>
    </div>
</div>

<script>
const input = document.getElementById('inputURL');
const btn = document.getElementById('shortenBtn');
const result = document.getElementById('result');
const API = "https://mscorplink.onrender.com/shorten";

btn.onclick = async () => {
    let url = input.value.trim();
    if(!url) { result.innerText="Please enter a URL."; return; }
    if(!url.startsWith("http")) url="https://" + url;
    result.innerText = "Generatingâ€¦";

    try {
        const res = await fetch(API, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({url})
        });
        const data = await res.json();
        if(data.error) { result.innerText = data.error; return; }
        result.innerHTML = `<a href="${data.short}" target="_blank">${data.short}</a><div style="font-size:12px;color:#555">Original: ${url}</div>`;
    } catch(err) {
        result.innerText="Error generating link.";
        console.error(err);
    }
};
</script>

</body>
</html>
